<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    let poketmonArray = ["피카츄", "라이츄", "꼬부기", "버터풀", "야도란"]; // 배열
    let studentArray = ["이재권", "공욱재", "아무개", "김철수", "짱구", "맹구"]; // 배열
    // id가 root 인 요소를 찾아서 반환
    let root = document.getElementById('root');
    // 구조 확인
    console.dir(document.body.children[0]);
    console.dir(root);
    console.dir(poketmonArray);
    console.dir(studentArray);
    
    // poketmonArray의 길이가 studentArray의 길이보다 크다면
    if (poketmonArray.length > studentArray.length) {
      // 조건이 참일 때
      for(let i = 0; i < poketmonArray.length; i++) {
        root.append(poketmonArray[i] + ", ");
      }
    } // 조건이 거짓일 때
    else {
      for(let j = 0; j < studentArray.length; j++) {
        root.append(studentArray[j] + ", ");
      }
    }
    // appendchild()는 node객체만 자식으로 추가 가능
    // append()는 node객체뿐 아니라 text도 추가 가능하다.
    // append를 활용하여 root div에 text를 추가해 주었다.
  </script>
</body>
</html>
